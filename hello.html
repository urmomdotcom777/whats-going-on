<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Enquiry Box</title>

  <!-- Average font -->
  <link href="https://db.onlinewebfonts.com/c/ea9373607df7d3dd5ec7a1e0a60bdae1?family=Average" rel="stylesheet">

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: Georgia, 'Times New Roman', Times, serif;
      background: #2b0202;
      color: #f5f5f5;
      padding: 60px;
      font-size: 1.2em;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
      max-width: 600px;
      margin: 0 auto;
    }

    textarea {
      width: 100%;
      min-height: 160px;
      font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
      padding: 14px;
      border: 1px solid rgba(0,0,0,0.06);
      border-radius: 6px;
      background-color: #ddcbb7;
      color: #130909;
      font-size: 1.15em;
      resize: vertical;
    }

    button {
      align-self: flex-start;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      background-color: #b4a393;
      color: white;
      font-size: 1.1em;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      appearance: none;
      font-family: "Average", serif;
    }

    button:hover {
      background-color: #1f3126;
    }

    textarea:focus {
      outline: none;
      box-shadow: 0 0 0 4px rgba(180,163,147,0.18);
    }
  </style>
</head>

<body>

  <form id="enquiryForm">
    <textarea id="message" placeholder="Write your enquiry here..." required></textarea>
    <button type="button" onclick="alert('Message captured (locally). You can customize this further!)')">Send</button>
  </form>

</body>
</html>
